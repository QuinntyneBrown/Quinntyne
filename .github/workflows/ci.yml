name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/Quinntyne.App
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (Jest)
        run: npm test

      - name: Build Angular app
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Start Angular app
        run: npx ng serve --host=127.0.0.1 &

      - name: Wait for Angular app to be ready
        run: |
          for i in {1..30}; do
            if curl --output /dev/null --silent --head --fail http://127.0.0.1:4200; then
              echo "Angular app is up!"
              break
            fi
            echo "Waiting for Angular app..."
            sleep 2
          done

      - name: Run Playwright e2e tests
        run: npx playwright test
